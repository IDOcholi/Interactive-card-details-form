<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive card details form</title>

</head>
<body>
  <main>
    <picture>
      <source media="(min-width:1024px)" srcset="./images/bg-main-desktop.png">
      <img src="./images/bg-main-mobile.png" alt="" class="main-img">
    </picture>

    <div class="card-back">
      <p class="card-cvv" id="backnumber"> 000</p>
    </div>
    
    <div class="card-front">
      <img src="./images/card-logo.svg" alt="logo">
      <p class="card-number" id="frontnumber">0000 0000 0000 0000</p>
      <p class="card-name" id="frontname"> Jane Appleseed</p>
      <p class="card-exp"><span id="expmonth"> 00</span>/<span id="expyear">00</span></p>
    </div>
   
    
    <section class="card-info">
      <form action="">
        <div class="name">
          <label for="name">Cardholder Name</label>
          <input type="text" id="name" placeholder="e.g. Jane Appleseed" />
        </div>
        <p class="name-error" id="nameError">Can't be blank</p>

        <div class="number">
          <label for="cardnumber">Card Number</label>
          <input
            type="tel"
            id="cardNumber"
            placeholder="e.g. 1234 5678 9123 0000"
            max="9999999999999999"
            maxlength="16"
            inputmode="numeric"
            autocomplete="cc-number"
          />
        </div>
        <p class="number-error" id="numberError">
          Wrong format, numbers only
        </p>
        <div class="date-section">

          <div class="date-container">
            <div class="month-year-container">
              <label for="month">Exp. Date (MM/YY)</label>
              <div class="dates">
                <input
                  type="tel"
                  id="month"
                  maxlength="2"
                  min="01"
                  max="12"
                  placeholder="MM"
                />
                <input
                  type="tel"
                  class="year"
                  id="year"
                  maxlength="2"
                  placeholder="YY"
                />
              </div>
              <p class="date-error" id="dateError">Can't be blank</p>
            </div>

            <div class="cvc-container">
              <label for="cvc">CVC</label>
              <input
                type="tel"
                id="cvc"
                maxlength="3"
                placeholder="e.g. 123"
              />
              <p class="cvc-error" id="cvcError">Can't be blank</p>
            </div>
          </div>
        </div>
        <button type="button" id="btn" class="btn">Confirm</button>
      </form>
    </section>


    <!-- Completed state start -->

    <div class="success">
      <img src="./images/icon-complete.svg" alt="complete">
      <h1>Thank you!</h1>
      <p>We've added your card details</p>

      <button id="backbtn" class="btn">Continue</button>

    </div>

  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://www.github.com/IDOcholi">Ocholi Daniel Inalegwu</a>.
    </div>
  </footer>

  
<script src="script.js"></script>

</body>
</html>
